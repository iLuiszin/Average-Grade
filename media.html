<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Média dos Alunos</title>

    <script>
      function calculaMedia() {
        const url = new URLSearchParams(window.location.search)
        let nota1 = url.get('nota1')
        let nota2 = url.get('nota2')

        let media = (Number(nota1) + Number(nota2)) / 2

        document.getElementById('localDaMedia').value = media

        if (media >= 6) {
          //aprovado
          document.getElementById('status').innerHTML = 'aprovado!'
          document.getElementById('status').style.color = 'green'
        } else {
          //reprovado
          document.getElementById('status').innerHTML = 'reprovado!'
          document.getElementById('status').style.color = 'red'
        }
      }
    </script>
  </head>
  <body onload="calculaMedia()">
    <main>
      <h1>Painel do Aluno</h1>
      <form action="index.html" method="POST">
        <label for="">A média do aluno é:</label>
        <input type="text" id="localDaMedia" readonly />
        <p>Portanto está <span id="status"></span></p>
      </form>
      <form action="index.html" method="GET">
        <input type="submit" value="Voltar" />
      </form>
    </main>
  </body>
</html>
